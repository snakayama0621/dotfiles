# ============================================================================
# Lazygit 設定ファイル
# ============================================================================
# 公式ドキュメント: https://github.com/jesseduffield/lazygit/blob/master/docs/Config.md

# ----------------------------------------------------------------------------
# GUI設定
# ----------------------------------------------------------------------------

gui:
  language: 'ja'                    # 日本語表示

# ----------------------------------------------------------------------------
# カスタムコマンド
# ----------------------------------------------------------------------------
# Files パネルで使用可能なカスタムコマンド
#   c: czg（Commitizen）でコミットメッセージを対話的に作成
#   C: czg ai（AI生成コミットメッセージ）

customCommands:
  - command: czg
    context: files
    key: c
    output: terminal

  - command: czg ai
    context: files
    key: C
    output: terminal
